<html>

<head>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 50px;
          margin-left: 80px;
        }

        input{
            width: 500px;
            height: 50px;
        }
    </style>
</head>


<body>
    <h1>Is Arbitrary Array Access dangerous in WebAssembly?</h1>

    <form action="/" method="POST">
    <label for="index">Let's find out:</label>
    <input type="number" id="index" name="index" placeholder="Enter index">
    <input type="text" id="new_character" name="new_character" maxlength="1" placeholder="Enter the new character">

    <button type="submit">Submit</button>
    </form>

    <form action="/login" method="POST">
        <label for="password">Enter your password:</label>
        <input type="text" id="password" name="password" placeholder="Enter your password">
        
        <button type="submit">Login</button>
    </form>
</body>



</html>
